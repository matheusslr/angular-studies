<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        Login
                                    </h3>
                                </div>
    
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngIf="error">
                                        Invalid username/password
                                    </div>                                    

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Username</label>
                                            <input class="form-control py-4" type="text" [(ngModel)]="user.username"
                                                name="user.username" placeholder="Enter username">
                                        </div>
    
                                        <div class="form-group">
                                            <label class="small mb-1">Password</label>
                                            <input class="form-control py-4" type="password" [(ngModel)]="user.password"
                                                name="user.password" placeholder="Enter password">
                                        </div>
    
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary">
                                                Login
                                            </button>
                                        </div>
                                    </form>
                                </div>
    
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" routerLink="/register">
                                            Don't have a user? Sign up!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
